<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hover</title>
	<style>
		a:link{color:black;text-decoration:none;}
		a:visited{color:black;}
		a:hover{color:red;} /*1+1*/
		li:hover{background-color:skyblue;}
		h3:hover{background-color:blue;}
		ul.nav>li:hover{background-color:skyblue;}
		ul.menu>li:hover{background-color: blue;}
		ul.menu>li>a:hover{color:white;} /*1+10+1+1*/
	</style>
</head>
<body>
	<!-- ul>li*5>a[href="#"]>{"menu"} -->
	<ul>
		<li><a href="#">네이버</a></li>
		<li><a href="#">다음</a></li>
		<li><a href="#">코리아</a></li>
		<li><a href="#">가비아</a></li>
		<li><a href="#">카페24</a></li>
	</ul>
	<h3>title</h3>
	<ul class="nav">
		<li><a href="#">menu1</a></li>
		<li><a href="#">menu2</a></li>
		<li><a href="#">menu3</a></li>
		<li><a href="#">menu4</a></li>
		<li><a href="#">menu5</a></li>
	</ul>
		<ul class="menu">
		<li><a href="#">menu1</a></li>
		<li><a href="#">menu2</a></li>
		<li><a href="#">menu3</a></li>
		<li><a href="#">menu4</a></li>
		<li><a href="#">menu5</a></li>
	</ul>
</body>
</html>
