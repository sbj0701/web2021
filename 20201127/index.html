<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>


</head>
<body>

	<!-- 순번이없는 리스트 -->
	<ul>
		<li>coffee</li>
		<li>coffee</li>
		<li>coffee</li>
		<li>coffee</li>
		<li>coffee</li>
	</ul>

	<!-- 순번이 있는 리스트 -->
	<ol>
		<li>coffee</li>
		<li>coffee</li>
		<li>coffee</li>
		<li>coffee</li>
		<li>coffee</li>
	</ol>

	<!-- ul>li*3>{menu} -->
	<ul>
		<li>menu</li>
		<li>menu</li>
		<li>menu</li>
	</ul>

	<!-- ul>li*3>a>{menu} -->
	<ul>
		<li><a href="#">menu</a></li>
		<li><a href="#">menu</a></li>
		<li><a href="#">menu</a></li>
	</ul>

	<!-- ul>li*3>a[href="#"]>{menu} -->
	<ul>
		<li><a href="#">menu</a></li>
		<li><a href="#">menu</a></li>
		<li><a href="#">menu</a></li>
	</ul>

	<!-- ul>li*3>a[href="#"]>{menu$} -->

	<ul>
		<li><a href="#">menu1</a></li>
		<li><a href="#">menu2</a></li>
		<li><a href="#">menu3</a></li>
	</ul>
	
	<!-- ul>li*3>img[src="../images/testimg.jpg"] -->
	<ul>
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li><img src="../images/testimg.jpg" alt=""></li>
	</ul>

	<!-- ul>li*3>a[href="#"]>img[src="../images/testimg.jpg"][alt="img$"] -->
	<ul>
		<li><a href="#"><img src="../images/testimg.jpg" alt="img1"></a></li>
		<li><a href="#"><img src="../images/testimg.jpg" alt="img2"></a></li>
		<li><a href="#"><img src="../images/testimg.jpg" alt="img3"></a></li>
	</ul>

	<div>Lorem ipsum <span style="color:rgb(0,255,0)">(dolor)</span> sit amet consectetur adipisicing elit. Repellat, fuga.</div>




	<div style="height: 1000px;"></div>
	
</body>
</html>
