<!DOCTYPE html>
<html lang="ko
">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>oneclick</title>
	<style>
		html,body{height: 100%; background: skyblue;}
	</style>
</head>
<body>
	

<script>
	// var han = document.getElementByID("han");
	// han.innerHTML = "반갑습니다."

	function calculate(){
		var exp = document.getElementById("exp");
		var result = document.getElementById("result");
		console.log(eval(exp.value));
		result.value = eval(exp.value);
	}

</script>
<h3 id="han"> "안녕하세요" </h3>

	<form>
		<label for="exp">식 :</label>
		<input type="text" id="exp" value="" name="cal">
		<br>
		<label for="exp">답 :</label>
		<input type="text" id="result">
		<input type="button" value="계산하기" onclick="calculate()">
	</form>
	<div id="txt">서범준</div>
	<img src="../images/apple.png" alt="">
	<script>
		// var allbody = document.getElementByTagName("boby")[0];
		// allbody.onwheel = function(){};
		var width = 1;
		document.body.onwheel = function(e){
			console.log(e.wheelDelta);
			if(e.wheelDelta<0){
				width--; //width = width - 1;
				if(width<1){width=1;}
			}else{
				width++; //width = width + 1;
				if(width>20){width=20;}
			}

			console.log(width);

			document.getElementById("txt").style.fontSize = width + "em";
			document.getElementsByTagName("img")[0].style.width = (width*100) + "px";
			
		}

	</script>
</body>
</html>
